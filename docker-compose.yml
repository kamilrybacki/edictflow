services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: claudeception
      POSTGRES_PASSWORD: claudeception
      POSTGRES_DB: claudeception
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claudeception"]
      interval: 5s
      timeout: 5s
      retries: 5

  master:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: master
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://claudeception:claudeception@db:5432/claudeception?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: dev-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: worker
    ports:
      - "8081:8081"
    environment:
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: dev-secret-change-in-production
      WORKER_PORT: "8081"
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2

  # Legacy server (backward compatibility) - use master/worker for new deployments
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: server
    ports:
      - "8082:8080"
    environment:
      DATABASE_URL: postgres://claudeception:claudeception@db:5432/claudeception?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: dev-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - legacy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://master:8080
      NEXT_PUBLIC_WS_URL: ws://worker:8081
    depends_on:
      - master
      - worker

volumes:
  pgdata:
