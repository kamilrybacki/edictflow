services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: claudeception
      POSTGRES_PASSWORD: claudeception
      POSTGRES_DB: claudeception
    # Port mapping is set dynamically via docker-compose.override.yml (generated by task)
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claudeception"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    # Port mapping and environment are set dynamically via docker-compose.override.yml (generated by task)
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    # Port mapping and environment are set dynamically via docker-compose.override.yml (generated by task)
    depends_on:
      - server

volumes:
  pgdata:
