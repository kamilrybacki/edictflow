# Edictflow Production Docker Compose
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. docker compose -f docker-compose.prod.yml up -d
#
# This configuration uses pre-built images from GitHub Container Registry.
# For development, use docker-compose.yml instead.

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edictflow

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-edictflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-edictflow}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-edictflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edictflow

  master:
    image: ghcr.io/kamilrybacki/edictflow-master:${EDICTFLOW_VERSION:-latest}
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${DB_USER:-edictflow}:${DB_PASSWORD}@db:5432/${DB_NAME:-edictflow}?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - edictflow

  worker:
    image: ghcr.io/kamilrybacki/edictflow-worker:${EDICTFLOW_VERSION:-latest}
    restart: unless-stopped
    ports:
      - "${WORKER_PORT:-8081}:8081"
    environment:
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      WORKER_PORT: "8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - edictflow

  web:
    image: ghcr.io/kamilrybacki/edictflow-web:${EDICTFLOW_VERSION:-latest}
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      API_URL: http://master:8080
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:8081}
    depends_on:
      - master
      - worker
    networks:
      - edictflow

  # Optional: Nginx reverse proxy with SSL
  # Uncomment and configure if you need HTTPS
  #
  # nginx:
  #   image: nginx:alpine
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
