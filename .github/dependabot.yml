version: 2
updates:
  # Go modules for server
  - package-ecosystem: "gomod"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      go-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(server)"

  # Go modules for agent
  - package-ecosystem: "gomod"
    directory: "/agent"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      go-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "deps(agent)"

  # Go modules for pkg
  - package-ecosystem: "gomod"
    directory: "/pkg"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(pkg)"

  # NPM for web frontend
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      npm-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "next"
          - "react*"
      react-next:
        patterns:
          - "next"
          - "react*"
    commit-message:
      prefix: "deps(web)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(actions)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/server"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/agent"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/web"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker)"
